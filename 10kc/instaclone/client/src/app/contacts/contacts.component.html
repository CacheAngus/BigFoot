<div class ="container">
  <h2 class= "page-header">Add Contact</h2>
  <form (submit) = "addContact()">
    <div class = "form group">
      <label>First Name</label>
      <input type="text" [(ngModel)] = "firstname" name="firstname" class="form-control" required>
    
    </div>
    <input type="submit" class = "btn btn btn-success" value ="Add">
  </form>
</div>

<hr>
<div class="container">
  <div *ngFor = "let contact of contacts">
    <div class= "col-md-3">
      {{contact.firstname}}
    </div>
    <div class= "col-md-3">
        {{contact.lastname}}
      </div>
      <div class= "col-md-3">
          {{contact.number}}
        </div>
        <div class= "col-md-3">
           <input type="button" (click) = "deleteContact(contact._id)" value="Delete" class = "btn btn-danger">
         <br/>
         <br/>
          </div>
  </div>
</div>
